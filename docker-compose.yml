version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - ./pgdata:/var/lib/postgresql/data/pgdata
        logging:
            options:
                max-size: 10m
                max-file: "3"

    webserver:
        image: coronavirus-airflow:1.10.9
        build:
#            once the bug with druid is fixed we can revert to the published version
#            context: https://github.com/puckel/docker-airflow.git#1.10.9
            context: ./airflow
            args:
                AIRFLOW_DEPS: "gcp_api,druid"
#                PYTHON_DEPS: "jsonschema ..."
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - PYTHONDONTWRITEBYTECODE=y
            - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./airflow/dags:/usr/local/airflow/dags
            # - ./airflow/plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    spark-master:
        image: bde2020/spark-master:2.4.5-hadoop2.7
        container_name: spark-master
        ports:
            - "8090:8080"
            - "7077:7077"
        environment:
            - INIT_DAEMON_STEP=setup_spark

    spark-worker-1:
        image: bde2020/spark-worker:2.4.5-hadoop2.7
        container_name: spark-worker-1
        depends_on:
            - spark-master
        ports:
            - "8081:8081"
        environment:
            - "SPARK_MASTER=spark://spark-master:7077"
